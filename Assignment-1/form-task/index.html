<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Task</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section id="form">
        <h3>Vertical Form</h3>
        <hr>
        <div class="content">
            <p>Example of vertical form using
                <span class="special">form-control</span> class. NO need to specify row and col class to create a
                vertical
                form.
            </p>
            <form>
                <div class="form-control">
                    <div><label for="name">Employee Name</label></div>
                    <input type="text" id="name" name="name" placeholder="Enter Employee Name">
                </div>
                <div class="form-control">
                    <div><label for="deptURL">Employee Department URL</label></div>
                    <input type="text" id="deptURL" name="deptURL" placeholder="Enter Employee Department URL">
                </div>
                <div class="form-control">
                    <div><label for="sDate">Start Leave Date</label></div>
                    <input type="date" id="sDate" name="sDate" placeholder="Enter Start Leave Date">
                </div>
                <div class="form-control">
                    <div><label for="eDate">End Leave Date</label></div>
                    <input type="date" id="eDate" name="eDate" placeholder="Enter End Leave Date">
                </div>
                <div class="form-control">
                    <div><label for="message">Message</label></div>
                    <textarea name="message" id="message" placeholder="Enter Your Message"></textarea>
                </div>
                <div class="full-width">
                    <button>Submit Form</button>
                </div>
            </form>
        </div>

    </section>
</body>

</html>

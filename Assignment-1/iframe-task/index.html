<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Task</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <section id="iframe">
        <h3>
            Ratio Video 16:9
        </h3>
        <hr>
        <div class="content">
            <p>
                Wrap any embed in
                <span class="special">&lt;iframe/&gt;</span>
                tag, in a parent element, use
                <span class="special">ratio-16x9</span>
                class to set aspect ratio 16:9.
            </p>
            <iframe referrerpolicy="strict-origin-when-cross-origin" title="YouTube video player" frameborder="0"
                allowfullscreen src="https://www.youtube.com/embed/6SJajZa64ok?si=OgbPq8ax3e7yAE8N&amp;start=5"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share">
            </iframe>
        </div>

    </section>
</body>

</html>
